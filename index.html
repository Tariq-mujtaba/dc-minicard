<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora&display=swap"
      rel="stylesheet"
    />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <article class="card">
        <picture class="article__image">
          <img src="/resources/Cactus.jpg" alt="Cactus image" />
        </picture>
        <div class="details">
          <label for="main-text" class="tag">Design</label>
          <div class="article__body">
            <header id="main-text">
              <h1 class="details__heading">Embracing Minimalism</h1>
              <p class="details__paragraph">
                From minimalist sculptures to minimalist paintings, this blog
                will inspire you to appreciate the beauty that lies in
                simplicity.
              </p>
            </header>
            <footer>
              <p class="article-author">Annie Spratt</p>
            </footer>
          </div>
        </div>
      </article>
    </div>

    <div class="author-info">
      Coded by
      <a href="https://www.linkedin.com/in/tariqmujtaba">Tariq Mujtaba</a> |
      Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
